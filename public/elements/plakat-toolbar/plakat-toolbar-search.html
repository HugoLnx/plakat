<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../../bower_components/core-icons/core-icons.html">

<polymer-element name="plakat-toolbar-search" attributes="">
	<template>
		<pvc-globals values="{{data}}"></pvc-globals>
		<link rel="stylesheet" href="plakat-toolbar.css">
		<style>
			plakat-search {
				margin-left: 0 !important;
				margin-right: 8px !important;
			}
		</style>

		<core-toolbar>
			<paper-icon-button icon="arrow-back" on-tap="{{back}}"></paper-icon-button>
			<plakat-search search="{{data.search}}" flex></plakat-search>
		</core-toolbar>

	</template>
	<script>
		Polymer('plakat-toolbar-search', {
			domReady: function() {
				this.classList.add('ready');
			},

			back: function() {
				this.fire('back');
			}
		});
	</script>
</polymer-element>
