<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/pvc-globals/pvc-globals.html">
<link rel="import" href="plakat-toolbar-main.html">
<link rel="import" href="plakat-toolbar-view.html">
<link rel="import" href="plakat-toolbar-create.html">
<link rel="import" href="plakat-toolbar-search.html">

<polymer-element name="plakat-toolbar" attributes="mobile heading">
	<template>
		<pvc-globals values="{{data}}"></pvc-globals>

		<style>
			:host {
				display: block;
				position: relative;
				background: #e91e63;
				width: 100%;
				height: 72px;
				padding: 8px;
				box-sizing: border-box;
				z-index: 1;
			}
		</style>

		<template if="{{mobile}}">
			<style>
				:host { height: 56px !important; padding: 0 !important; }
			</style>
		</template>

		<div id="toolbarContainer">

		</div>

	</template>
	<script>
		Polymer('plakat-toolbar', {
			observe: {
				'data.toolbar' : 'toolbarChanged'
			},

			ready: function() {
				this.data.toolbar = "main";
			},

			toolbarChanged: function() {
				var toolbar = this.data.toolbar;
       			this.injectBoundHTML('<plakat-toolbar-' + toolbar + ' heading="{{heading}}" mobile="{{mobile}}"></plakat-toolbar-' + toolbar + '>', this.$.toolbarContainer);
			}
		});
	</script>
</polymer-element>
