<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../plakat-spinner/plakat-spinner.html">
<link rel="import" href="plakat-poster.html">
<script src="board.js"></script>

<polymer-element name="plakat-board" attributes="posters">
	<template>
		<style>
			:host {
				position: relative;
				display: block;
				margin: 32px 16px;
				padding-bottom: 32px;
			}

			plakat-spinner {
				visibility: hidden;
				position: absolute;
				display: -webkit-flex;
				display: flex;
				left: 0;
				right: 0;
				bottom: 0;
				justify-content: center;
			}

			plakat-spinner.active {
				visibility: visible;
			}

			.column {
				width: 320px;
				padding: 0 7px;
			}

			plakat-poster {
				margin: 14px 0;
			}
		</style>

		<template repeat="{{posters}}">
			<plakat-poster heading="{{title}}" desc="{{description}}" img="{{ref_imagem.small.url}}"></plakat-poster>
		</template>

		<plakat-spinner id="spinner"></plakat-spinner>

	</template>
	<script>
		Polymer('plakat-board', {
			postersChanged: function() {
				var board = new Board(this, this.shadowRoot.querySelectorAll('plakat-poster'));
				board.arrange();
			}
		});
	</script>
</polymer-element>
