<link rel="import" href="../../bower_components/polymer/polymer.html">

<polymer-element name="plakat-view" attributes="mobile poster">
	<template>
		<style>
			:host {
				position: fixed;
				display: block;
				overflow: hidden;
				top: 72px;
				left: 0;
				right: 0;
				bottom: 0;
				background-color: #fff;
			}

			#img {
				-webkit-display: flex;
				display: flex;
				float: left;
				width: 50%;
				height: 100%;
				border-right: 1px solid #ddd;
				box-sizing: border-box;
			}

			#img img {
				width: 100%;
				align-self: center;
			}

			#content {
				float: right;
				width: 50%;
				box-sizing: border-box;
				padding: 16px;
			}

		</style>

		<div id="img">
      <img src="{{poster.ref_imagem.large.url}}">
		</div>

		<div id="content">
			
			<div id="title">
        <h2>{{poster.title}}</h2>
			</div>

			<div id="desc">
        <p>{{poster.description}}</p>
			</div>

		</div>		
	</template>
	<script>
		Polymer('plakat-view', {
			
		});
	</script>
</polymer-element>
