<script type="text/javascript">

	}

	Board.prototype.addPoster = function(poster) {
		this.posters.push(poster);
	};
})();

var posters = document.querySelectorAll('.poster');

function arrange() {
	var currentColumn = 0;
	var iposters = posters;
	var container = document.querySelector('#container');
	var placedColumns = document.querySelectorAll('.column');

	for (var i = 0; i < placedColumns.length; i++) {
		container.removeChild(placedColumns[i]);
	}

	var column = document.createElement('div');
	column.setAttribute('class', 'column');
	container.appendChild(column);

	var columnCount = parseInt(container.offsetWidth / column.scrollWidth);

	for (var i = 0; i < columnCount - 1; i++) {
		var column = document.createElement('div');
		column.setAttribute('class', 'column');
		container.appendChild(column);
	}

	var columns = document.querySelectorAll('.column');

	for (var i = 0; i < iposters.length; i++) {
		if (currentColumn == columns.length) {
			currentColumn = 0;
		}

		columns[currentColumn].appendChild(iposters[i]);
		currentColumn++;
	}
}

arrange();
window.addEventListener('resize', arrange);
</script>
